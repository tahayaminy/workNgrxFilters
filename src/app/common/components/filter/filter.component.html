<form>
  <mat-form-field class="w-full" appearance="fill">
    <mat-label>User ID</mat-label>
    <input [(ngModel)]="filter" name="filter" type="number" style="color:var(--blue)" min="1" matInput placeholder="Ex. 1">
  </mat-form-field>
  <div>
    <button (click)="filterFunction()" mat-raised-button class="w-fit" color="primary">Filter</button>
  </div>
</form>
